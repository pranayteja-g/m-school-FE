<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <app-navbar></app-navbar>

    <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card" [routerLink]="'/employee'">
                    <img src="..." class="card-img-top" alt="..." style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Employees</h5>
                        <p class="card-text">Manage employees</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" [routerLink]="'/student'">
                    <img src="..." class="card-img-top" alt="..." style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Students</h5>
                        <p class="card-text">Manage students</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" [routerLink]="'/salary'">
                    <img src="..." class="card-img-top" alt="..." style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Salaries</h5>
                        <p class="card-text">Manage salaries</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" [routerLink]="'/fees'">
                    <img src="..." class="card-img-top" alt="..." style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Fees</h5>
                        <p class="card-text">Manage Fees</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" [routerLink]="'/results'">
                    <img src="..." class="card-img-top" alt="..." style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Results</h5>
                        <p class="card-text">Manage Results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
