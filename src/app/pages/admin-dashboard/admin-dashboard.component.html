<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <app-navbar></app-navbar>

    <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img src="https://picsum.photos/200/50" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img src="https://picsum.photos/200/50" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/200/50" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <div class="container my-4">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card" [routerLink]="'/m-employee'">
                    <img src="..." class="card-img-top" alt="..." style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Employees</h5>
                        <p class="card-text">Manage employees</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" [routerLink]="'/m-student'">
                    <img src="..." class="card-img-top" alt="..." style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Students</h5>
                        <p class="card-text">Manage students</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" [routerLink]="'/m-salary'">
                    <img src="..." class="card-img-top" alt="..." style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Salaries</h5>
                        <p class="card-text">Manage salaries</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" [routerLink]="'/m-fees'">
                    <img src="..." class="card-img-top" alt="..." style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Fees</h5>
                        <p class="card-text">Manage Fees</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" [routerLink]="'/m-results'">
                    <img src="..." class="card-img-top" alt="..." style="width: 100%; height: auto;">
                    <div class="card-body">
                        <h5 class="card-title">Results</h5>
                        <p class="card-text">Manage Results</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
