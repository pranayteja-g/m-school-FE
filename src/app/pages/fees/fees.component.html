<app-navbar></app-navbar>

<div class="container mt-4">
  <!-- Form to create new fee -->
  <div class="card shadow-sm p-3">
    <h3>Create Fee</h3>
    <form (ngSubmit)="createFee()">
      <div class="form-group mb-3">
        <label for="studentId">Student ID</label>
        <input [(ngModel)]="newFee.student.id" name="studentId" type="number" class="form-control" required />
      </div>
      <div class="form-group mb-3">
        <label for="feeType">Fee Type</label>
        <input [(ngModel)]="newFee.feeType" name="feeType" type="text" class="form-control" required />
      </div>
      <div class="form-group mb-3">
        <label for="totalAmount">Total Amount</label>
        <input [(ngModel)]="newFee.totalAmount" name="totalAmount" type="number" class="form-control" required />
      </div>
      <div class="form-group mb-3">
        <label for="paidAmount">Paid Amount</label>
        <input [(ngModel)]="newFee.paidAmount" name="paidAmount" type="number" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-primary">Create Fee</button>
    </form>
  </div>
